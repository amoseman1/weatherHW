<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      <div class="topnav-centered">
        <a class="navbar-brand" id="navbar" href="#">Weather Dashboard</a>
      </div>
    </nav>
    <!-- search input form and button  row 1-->
    <div class="row">
      <div class="col-3">
        <label class="sr-only" for="inlineFormInput">City</label>
        <input
          type="text area"
          class="form-control mb-2"
          id="inlineFormInput"
          placeholder="choose a city"
        />
      </div>
      <div class="col-1">
        <button type="submit" id="searchBtn" class="btn btn-primary mb-2">

      </div>

      <div class="col-8" id="dayWeather">
        <!--empty div for the citys current weather and UV index-->
      </div>
    </div>
