<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  </head>
  <body>
    <!-- page header -->
    <header>
      <h3>Weather Dashboard</h3>
    </header>
    
    <!-- search input form and button  row 1-->
    <div class="row">
       <form class="col-3"> 
        
        <input 
          type="text area"
          class="form-control mb-2"
          id="userCityInput"
          placeholder="type a city"
          />
        </form>
         <div class="col-1">
          <button type="submit" id="searchBtn" class="btn btn-primary mb-2">Search</button>
         </div> 
      
      <div class="col-8" id="dayWeather">
        <!--empty div for the citys current weather and UV index-->
      </div>
    </div>

    <!--row 2, includes city list on left and 5 day forecast with cards on right-->
    <div class="row">
      <div class="col-md-2" id="cityList">
        <!--empty container for cities searched list, connect to local storage -->
      </div>
      
      <div class="col-md-10">
        <div id="forecast">
         <!-- <h2 class="hidden">5-Day Forecast</h2> -->
          <div class="row"></div>
       </div>
      </div>
    </div>
   
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
